<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Grade Monitor</title>
        <script type="text/javascript" src="d3/d3_3.5.12.js"></script>
	<link rel="stylesheet" href="gradeGraph.css" type="text/css">

	</head>
<body>

  <div>
    <span class="playerButtonGroup">

      <button id="startPlayOrResumeButton" class="startPauseClass"/>
      <button id="stopButton" class="playerButton"/>

      <div class="clock" id="clock">
	<!-- JavaScript will put latest data date here. -->
	Date/time of most recent data
      </div>
    </span>
  </div>
  <div class="chart" id="chart">
    <script src="http://mono.stanford.edu/schoolbus/js_bus_bridge.js"></script>
    <script src="http://mono.stanford.edu/learningviz/gradeGraph.js"></script>
    <script src="http://mono.stanford.edu/learningviz/setupGradeStream.js"></script>
  </div>
  <p>
   <button type="button"  onclick="subscribe()">Subscribe to gradesCompilers</button>
</body>
