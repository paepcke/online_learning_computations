<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Grade Monitor</title>
        <script type="text/javascript" src="d3/d3_3.5.12.js"></script>
		<script type="text/javascript" src="d3/legend.js"></script>        
	<link rel="stylesheet" href="gradeGraph.css" type="text/css">

	</head>
<body>

	<div class="gradeVizUi">
		<div class="buttonsAndTime">
			<span class="playerButtonGroup">
				<button id="playButton" class="playerButton"></button>
				<button id="pauseButton" class="playerButton"></button>
				<button id="fbackButton" class="playerButton"></button>
				<button id="stopButton" class="playerButton"></button>
			</span>
			<span class="clock" id="clock">
				<!-- JavaScript will put latest data date here. -->
				Date/time of most recent data
			</span>
			<span class="emptyCell"></span>
		</div>
		<div class="chartAndSubscribeBtns">
			<div class="chart" id="chart">
				<script src="/schoolbus/js_bus_bridge.js"></script>
			</div>

			<div class="legendDiv" id="legendDiv">
				<!-- JS will fill the legend into here. -->
			</div>
			<div class="subscribeGrp" id="subscribeGrp">
				<button class="listSourcesBtn" id="listSources">List
					available sources</button>
				<br>
			</div>
		</div>
	</div>
	<script src="/learningviz/gradeGraph.js"></script>
	<script src="/learningviz/gradeGraphUiControl.js"></script>
</body>
